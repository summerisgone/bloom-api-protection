<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloom Search</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Bloom Search</h1>
            <p class="subtitle">Найдите то, что ищете</p>
        </header>
        
        <main>
            <div class="search-container">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Введите ваш запрос...">
                    <div id="suggestionsDropdown" class="suggestions-dropdown" style="display: none;"></div>
                    <button id="searchButton">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M21 21L15.8033 15.8033M15.8033 15.8033C17.1605 14.4461 18 12.5711 18 10.5C18 6.35786 14.6421 3 10.5 3C6.35786 3 3 6.35786 3 10.5C3 14.6421 6.35786 18 10.5 18C12.5711 18 14.4461 17.1605 15.8033 15.8033Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="results-container" id="resultsContainer">
                <!-- Результаты поиска будут добавляться здесь -->
            </div>
        </main>

        <footer>
            <p>© 2024 Bloom Search. Все права защищены.</p>
        </footer>
    </div>
    <script src="/static/js/main.js"></script>
</body>
</html>
